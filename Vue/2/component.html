<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <ul id="example">
      <list-item></list-item>
    </ul>
    <script>
      // コンポーネント
      Vue.component("list-item", {
        template: "<li>foo {{ content }}</li>",
        data: function () {
          return { content: "bar" };
        },
      });
      // ルート'Vue'インスタンスの作成
      new Vue({ el: "#example" });
    </script>
  </body>
</html>
