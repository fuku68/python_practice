<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- script -->
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <title>Document</title>

  <body>
    <div id="app">
      <transition v-on:before-enter="before-enter" v-on:enter="enter" v-on:after-enter="after-enter" v-on:enter-canceled="enterCanceled" v-on:before-leave="beforeLeave" v-on:after-leave="afterLeave" v-on:leave-cancelled="leaveCancelled">

      </transition>
    </div>
