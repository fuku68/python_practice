<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-page>
        <!-- name属性値がheaderの <slot>　と置き換わるコンテンツ -->
        <h1 slot="header">This is my page</h1>
        <!-- 単一スロットと置き換わるコンテンツ -->
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat, ex odit. Optio, animi odio, architecto quo dolore quod soluta perferendis nam consequuntur accusantium reiciendis iure nihil. Architecto vel delectus perferendis!</p>
        <p slot="footer">This is footer</p>
      </my-page>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
